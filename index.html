<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- INJECT_SEO -->
  <link rel="stylesheet" href="/styles/core/knecta.css">
  <!-- tipografía -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="preload" href="/js/main.js" as="script" />
</head>

<body>
  <div id="splash-screen" class="splash-loader">
    <img src="/imagenes/knecta.png" alt="Cargando..." class="splash-logo" />

    <div class="spinner"></div>
  </div>
  <div id="loader-mount"></div>
  <div id="header-mount"></div>

  <main class="page">
    <!-- tu contenido / secciones -->
    <section class="banner"><a href="/paginas/liquidacion.html">
        <img id="banner-desktop" src="" alt="">
        <img id="banner-movil" src="" alt="">
      </a>
    </section>


    <section class="mid_web">
      <!-- Fila 1: MUY DESTACADOS -->
      <div class="renglon alt">
        <div id="carrusel-principal" class="carrusel"></div>
      </div>

      <!-- Fila 2: DESTACADOS (con flechas/slide si querés) -->
      <div class="renglon alt">
        <div class="carrusel_contenedor">
          <button class="boton-carrusel prev" aria-label="Anterior">&#10094;</button>
          <section class="slide">
            <div id="carrusel-secundario" class="carrusel i"></div>
          </section>
          <button class="boton-carrusel next" aria-label="Siguiente">&#10095;</button>
        </div>
      </div>
    </section>

    <div id="whatsapp"><img src="/imagenes/wpp.png" alt="WhatsApp" loading="lazy" /></div>
  </main>

  <div id="footer-mount"></div>


  <!-- tu mini-framework -->
  <script type="module" src="/js/main.js"></script>
  <script type="module" src="/js/modulos/header.js"></script>
  <script type="module" src="/js/utils/bannergeneral.js"></script>
  <script type="module" src="/js/modulos/headerCategorias.js"></script>
  <script type="module" src="/js/pages/destacados.js"></script>
  <script src="/js/utils/anularscroll.js" defer></script>
  <script type="module" src="/js/components/carrito.js" defer></script>
  <script type="module" src="/js/components/formulario.js" defer></script>
  <script type="module" src="/js/utils/mandarwppcarrito.js" defer></script>
  <script type="module" src="/js/utils/wpp.js" defer></script>
  <script type="module" src="/js/modulos/footerlinks.js"></script>
  <script type="module" src="/js/utils/lupa.js" ></script>
  <script type="module" src="/js/utils/lupa.search.js"></script>
  <!-- terceros -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</body>

</html>
